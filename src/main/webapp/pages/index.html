	<script type="text/javascript">
		function open_menu(titleName, menuUrl) {
			if ($("#tt").tabs("exists", titleName)) {
				$("#tt").tabs("select", titleName);
			} else {
				$('#tt').tabs('add', {
					title : titleName,
					href : menuUrl,
					closable : true
				});
			}
		}

		$(function() {
			bindContextMenu('#tt');

            readCookie();

		});


		function updatepass(){
			$('#win').window('open');
		}

		function readCookie(){
			var loginUser=$.cookie("loginUser");
			$("#uName").text(loginUser);
		}
